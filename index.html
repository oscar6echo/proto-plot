    <div id="plot-1" class="plot"></div>
    <div id="plot-2" class="plot"></div>
    <div id="plot-3"></div>

    <script type="module">
        import * as Plot from "https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6/+esm";
        import * as d3 from "https://cdn.skypack.dev/d3@7";

        const loadData = async (filename_1) => {
            const res = await fetch(filename_1);
            const data = await res.json();
            return data
            // return data.slice(0,10)
        }

        ///////////////////////////
        ///////////////////////////
        // plot 1
        const filename_1 = 'data-1.json';
        const penguins = await loadData(filename_1);
        window.penguins = penguins;
        console.log(penguins);

        const plot_1 = Plot.plot({
            grid: true,
            color: { legend: true },
            marks: [
                Plot.dot(penguins, { x: "culmen_length_mm", y: "culmen_depth_mm", fill: "species" }),
                Plot.linearRegressionY(penguins, { x: "culmen_length_mm", y: "culmen_depth_mm", stroke: "species" }),
                Plot.linearRegressionY(penguins, { x: "culmen_length_mm", y: "culmen_depth_mm" })
            ]
        })

        const div_1 = document.querySelector("#plot-1");
        // div_1.append(plot_1);

        ///////////////////////////
        ///////////////////////////
        // plot 2

        const filename_2 = 'data-2.json';
        const data_2 = await loadData(filename_2);
        window.data_2 = data_2;
        console.log(data_2);

        const plot_2 = Plot.plot({
            x: { axis: null },
            y: { tickFormat: "s", grid: true },
            color: { scheme: "spectral", legend: true },
            marks: [
                Plot.barY(data_2, {
                    x: "key",
                    y: "population",
                    fill: "key",
                    fx: "state",
                    sort: { x: null, color: null, fx: { value: "-y", reduce: "sum" } }
                }),
                Plot.ruleY([0])
            ]
        })

        const div_2 = document.querySelector("#plot-2");
        // div_2.append(plot_2);

        ///////////////////////////
        ///////////////////////////
        // plot 3

        const sl = d3.scaleLinear();

        const data = penguins;
        const arr = [];
        arr.push(
            Plot.dot(data, {
                x: "flipper_length_mm",
                y: "body_mass_g",
                fill: "sex",
                clip: true,
                tip: { lineHeight: 1.3, maxRadius: 5 }
            }),
            Plot.density(data, {
                x: "flipper_length_mm",
                y: "body_mass_g",
                stroke: "sex",
                thresholds: 10,
                clip: true
            })
        );

        const renderPlot = (xDomain, yDomain) =>
            Plot.plot({
                width: 740,
                height: 500,
                x: { domain: xDomain },
                y: { domain: yDomain },
                inset: 10,
                grid: true,
                color: { legend: true },
                marks: arr
            });

        const insertPlot = (xDomain = [150, 250], yDomain = [2000, 6500]) => {
            const chart = renderPlot(xDomain, yDomain);

            d3.select('#plot-3').selectAll('*').remove();
            d3.select('#plot-3').append(() => chart);

            // IMPORTANT - legend below - required for zoom alignment
            d3.select(chart).select("div").raise();
            // d3.select(chart).select("div").remove();

            return [chart.scale("x"), chart.scale("y")];
        };

            const xDomain = e.transform.rescaleX(x).domain();

            const y = sl.domain(yScale.domain).range(yScale.range);
            const yDomain = e.transform.rescaleY(y).domain();

            console.log({ xDomain, yDomain })
            insertPlot(xDomain, yDomain);
        };

        const [xScale, yScale] = insertPlot();
        const zoom = d3.zoom().on("zoom", zoomed);
        d3.select('#plot-3').call(zoom);

    </script>
</body>
